<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,500,700&display=swap" rel="stylesheet">

  <header>
    <div class="container">
      <div class="header-top">
        <a href="#"><img src="/assets/logo.png" alt="logo"></a>
        <div class="user-info">
          <i class="far fa-lock-alt"></i>
          <i class="far fa-user"></i>
          <i class="fal fa-shopping-bag"></i>
        </div>
      </div>
      <div class="header-bottom">

        <div>
          <nav class="menu">

      </div>

    </div>

        <img src="/assets/banner-bg.png" alt="banner">

          <button class="btn-square">4</button>
          <button class="btn-square">5</button>

        </div>
      </div>
      <div class="banner-info">
        <div class="banner-info-name">
          Discover
        </div>
        <div class="banner-counter">2/5</div>


      </div>

    </div>
